<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Folyo - Track cryptocurrency prices, market cap, volume and more">
    <title>Cryptocurrency Prices, Charts And Market Capitalizations | Folyo</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="theme-light">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <!-- Logo -->
                <div class="logo">
                    <h1>Folyo</h1>
                </div>

                <!-- Navigation -->
                <nav class="nav">
                    <a href="#" class="nav-link active">Cryptocurrencies</a>
                    <a href="#" class="nav-link">Portfolio</a>
                    <a href="#" class="nav-link">Watchlist</a>
                </nav>

                <!-- Header Actions -->
                <div class="header-actions">
                    <!-- Currency Selector -->
                    <div class="currency-selector">
                        <select id="currency-select" class="currency-select">
                            <option value="USD" data-symbol="$">USD 🇺🇸</option>
                            <option value="EUR" data-symbol="€">EUR 🇪🇺</option>
                            <option value="BRL" data-symbol="R$">BRL 🇧🇷</option>
                            <option value="GBP" data-symbol="£">GBP 🇬🇧</option>
                            <option value="JPY" data-symbol="¥">JPY 🇯🇵</option>
                            <option value="AUD" data-symbol="$">AUD 🇦🇺</option>
                            <option value="CAD" data-symbol="$">CAD 🇨🇦</option>
                            <option value="CHF" data-symbol="Fr">CHF 🇨🇭</option>
                            <option value="CNY" data-symbol="¥">CNY 🇨🇳</option>
                            <option value="KRW" data-symbol="₩">KRW 🇰🇷</option>
                            <option value="INR" data-symbol="₹">INR 🇮🇳</option>
                            <option value="MXN" data-symbol="$">MXN 🇲🇽</option>
                            <option value="RUB" data-symbol="₽">RUB 🇷🇺</option>
                        </select>
                    </div>

                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon theme-icon-sun">☀️</span>
                        <span class="theme-icon theme-icon-moon">🌙</span>
                    </button>

                    <!-- Login Button -->
                    <button class="btn-login" aria-label="Login">
                        Login
                    </button>

                    <!-- Signup Button -->
                    <button class="btn-signup" aria-label="Sign up">
                        Sign Up
                    </button>
                </div>
            </div>

            <!-- Global Stats -->
            <div class="global-stats" id="global-stats">
                <div class="stats-item">
                    <span class="stats-label">Cryptos:</span>
                    <span class="stats-value" id="total-cryptos">-</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">Market Cap:</span>
                    <span class="stats-value" id="total-market-cap">-</span>
                </div>
                <div class="stats-item">
                    <span class="stats-label">24h Vol:</span>
                    <span class="stats-value" id="total-volume">-</span>
                </div>
                <div class="stats-item fear-greed">
                    <span class="stats-label">Fear & Greed:</span>
                    <span class="stats-value" id="fear-greed">-</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search and Filters -->
            <div class="controls">
                <div class="search-box">
                    <input
                        type="text"
                        id="search-input"
                        class="search-input"
                        placeholder="Search Name or Symbol..."
                    >
                </div>
                <div class="update-indicator">
                    <span id="last-update">Updated just now</span>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Loading cryptocurrency data...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="error" style="display: none;">
                <p class="error-message" id="error-message"></p>
                <button onclick="location.reload()" class="btn-retry">Retry</button>
            </div>

            <!-- Crypto Table -->
            <div class="table-container">
                <table class="crypto-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="cmc_rank">#</th>
                            <th class="sortable" data-sort="name">Name</th>
                            <th class="sortable" data-sort="quote.USD.price">Price</th>
                            <th class="sortable" data-sort="quote.USD.percent_change_1h">1h %</th>
                            <th class="sortable" data-sort="quote.USD.percent_change_24h">24h %</th>
                            <th class="sortable" data-sort="quote.USD.percent_change_7d">7d %</th>
                            <th class="sortable" data-sort="quote.USD.market_cap">Market Cap</th>
                            <th class="sortable" data-sort="quote.USD.volume_24h">Volume(24h)</th>
                            <th class="sortable" data-sort="circulating_supply">Circulating Supply</th>
                            <th>Last 7 Days</th>
                        </tr>
                    </thead>
                    <tbody id="crypto-table-body">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <div class="pagination-info">
                    Showing <span id="showing-start">1</span>-<span id="showing-end">100</span> of <span id="total-count">0</span>
                </div>
                <div class="pagination-controls">
                    <button id="prev-page" class="btn-page" disabled>� Previous</button>
                    <div class="page-numbers" id="page-numbers"></div>
                    <button id="next-page" class="btn-page">Next �</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Folyo.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
